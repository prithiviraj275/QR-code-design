<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Frontend Mentor</title>
    <link rel="stylesheet" href="qr-code-component-main/designPageStyle.css">
    
</head>
<body>
    <section class="main">
        <div class="card">
            <div class="qrcode">
                <img src="qr-code-component-main/images/image-qr-code.png" alt="QR code for Frontend Mentor website">
            </div>
            <div class="txtcontent">
                <p class="qrheading">Improve your front-end skills by building project</p>
                <p class="qrcontext">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </section>

</body>
</html>
